<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Note - Premium Feature</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-300 to-yellow-300 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white shadow-2xl rounded-3xl p-8 text-center relative overflow-hidden">
    <h2 class="text-3xl font-extrabold mb-6 text-purple-700 flex items-center justify-center gap-3">
      <span>üé§</span> Voice Note <span class="text-sm font-medium px-3 py-1 bg-yellow-400 text-purple-900 rounded-full">Premium</span>
    </h2>

    <p class="text-lg text-gray-700 mb-8 leading-relaxed">
      This <span class="font-semibold text-purple-700">premium feature</span> will be available soon.  
      <span class="text-pink-600 font-bold">Stay tuned!</span>
    </p>

    <button 
      id="recordBtn" 
      disabled
      class="w-full bg-purple-600 hover:bg-purple-700 cursor-not-allowed text-white font-semibold py-3 rounded-xl shadow-lg transition-all duration-300 select-none opacity-60"
      title="Coming soon for premium users"
    >
      Start Recording
    </button>

    <p id="status" class="text-sm mt-4 text-gray-400 italic">Feature coming soon for premium users</p>

    <button 
      onclick="goBack()" 
      class="mt-10 text-purple-600 underline hover:text-purple-800 font-medium transition-colors"
    >
      ‚Üê Back to Home
    </button>

    <!-- Decorative gradient circles -->
    <div class="absolute -top-20 -left-20 w-40 h-40 bg-pink-300 rounded-full opacity-30 animate-pulse"></div>
    <div class="absolute -bottom-16 -right-16 w-56 h-56 bg-yellow-300 rounded-full opacity-40 animate-pulse delay-2000"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
