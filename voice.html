<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-blue-100 to-green-100 min-h-screen p-6">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-xl font-semibold mb-4">üé§ Voice Note</h2>
    <button id="recordBtn" onclick="toggleRecording()" class="bg-red-400 hover:bg-red-500 text-white px-6 py-2 rounded-lg">
      Start Recording
    </button>
    <p id="status" class="text-sm mt-4 text-gray-700">Not recording</p>
    <button onclick="goBack()" class="text-sm mt-6 underline text-gray-600">‚Üê Back</button>
  </div>

  <script>
    let recording = false;

    function toggleRecording() {
      recording = !recording;
      document.getElementById('recordBtn').textContent = recording ? 'Stop Recording' : 'Start Recording';
      document.getElementById('status').textContent = recording ? 'Recording in progress...' : 'Not recording';
    }

    function goBack() {
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
