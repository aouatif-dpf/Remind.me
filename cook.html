<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Recipe Saver üçΩÔ∏è</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-orange-100 to-red-100 min-h-screen p-6 flex flex-col items-center">

  <div class="max-w-xl w-full bg-white rounded-xl shadow-lg p-6 mb-8">
    <h1 class="text-3xl font-bold mb-6 text-orange-600 text-center">üçΩÔ∏è My Recipe Saver</h1>

    <form id="recipeForm" class="space-y-4">
      <input
        type="text"
        id="title"
        placeholder="Recipe Title"
        required
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
      <textarea
        id="description"
        placeholder="Recipe Description"
        rows="4"
        required
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-400 resize-none"
      ></textarea>

      <label class="block">
        <span class="text-gray-700 mb-1">Upload Image</span>
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg
                 file:border-0 file:text-sm file:font-semibold file:bg-orange-100 file:text-orange-700
                 hover:file:bg-orange-200"
        />
      </label>

      <button
        type="submit"
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg w-full"
      >
        Save Recipe
      </button>
    </form>
  </div>

  <div id="recipesList" class="max-w-xl w-full space-y-6">
    <!-- Recipes will appear here -->
  </div>

<script>
  const form = document.getElementById("recipeForm");
  const recipesList = document.getElementById("recipesList");

  // Load recipes from localStorage or initialize empty array
  let recipes = JSON.parse(localStorage.getItem("recipes")) || [];

  // Display all recipes
  function displayRecipes() {
    recipesList.innerHTML = "";
    if (recipes.length === 0) {
      recipesList.innerHTML = `<p class="text-center text-gray-500">No recipes saved yet.</p>`;
      return;
    }

    recipes.forEach((recipe) => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow p-4 flex space-x-4 items-start";

      const img = document.createElement("img");
      img.src = recipe.image || "https://via.placeholder.com/100x100?text=No+Image";
      img.alt = recipe.title;
      img.className = "w-24 h-24 object-cover rounded-lg flex-shrink-0 border border-gray-300";

      const content = document.createElement("div");
      content.className = "flex-1";

      const title = document.createElement("h3");
      title.textContent = recipe.title;
      title.className = "font-bold text-lg text-orange-600 mb-1";

      const desc = document.createElement("p");
      desc.textContent = recipe.description;
      desc.className = "text-gray-700";

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className =
        "mt-2 bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded";
      deleteBtn.onclick = () => {
        if (confirm(`Delete recipe "${recipe.title}"?`)) {
          recipes = recipes.filter((r) => r.id !== recipe.id);
          localStorage.setItem("recipes", JSON.stringify(recipes));
          displayRecipes();
        }
      };

      content.appendChild(title);
      content.appendChild(desc);
      content.appendChild(deleteBtn);

      card.appendChild(img);
      card.appendChild(content);

      recipesList.appendChild(card);
    });
  }

  // Convert image file to base64 string
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = (err) => reject(err);
      reader.readAsDataURL(file);
    });
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = form.title.value.trim();
    const description = form.description.value.trim();
    const imageFile = form.imageInput.files[0];

    if (!title || !description) {
      alert("Please fill in title and description.");
      return;
    }

    let imageBase64 = "";
    if (imageFile) {
      try {
        imageBase64 = await fileToBase64(imageFile);
      } catch {
        alert("Error reading image file.");
        return;
      }
    }

    const newRecipe = {
      id: Date.now(),
      title,
      description,
      image: imageBase64,
    };

    recipes.push(newRecipe);
    localStorage.setItem("recipes", JSON.stringify(recipes));

    form.reset();
    displayRecipes();
  });

  // Initial display
  displayRecipes();
</script>
</body>
</html>
