<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remind.me - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-white min-h-screen flex items-center justify-center font-sans"
  >
    <div class="w-full max-w-xs px-6 py-10 bg-white">
      <div class="flex justify-center mb-6">
        <img src="logo.png" alt="Remind.me Logo" class="w-50 h-50" />
      </div>

      <h1 class="text-2xl font-semibold text-center text-teal-700 mb-1">
        Remind.me
      </h1>
      <p class="text-center text-md text-gray-500 mb-8">
        note taking made easier
      </p>

      <input
        id="email"
        type="email"
        placeholder="Email address"
        class="mb-4 px-4 py-3 w-full rounded-xl bg-green-100 text-gray-700 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="mb-4 px-4 py-3 w-full rounded-xl bg-green-100 text-gray-700 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
      <input
        id="repeatPassword"
        type="password"
        placeholder="Repeat password"
        class="mb-6 px-4 py-3 w-full rounded-xl bg-green-100 text-gray-700 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-400"
      />

      <button
        onclick="login()"
        class="w-full bg-teal-500 hover:bg-teal-600 text-white py-3 rounded-xl font-medium transition duration-200"
      >
        Get started
      </button>
    </div>

    <script>
      function login() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        const repeat = document.getElementById("repeatPassword").value;

        if (!email || !pass || !repeat) {
          alert("Please fill all fields.");
          return;
        }

        if (pass !== repeat) {
          alert("Passwords do not match.");
          return;
        }

        // Redirection vers la page dâ€™accueil
        window.location.href = "home.html";
      }
    </script>
  </body>
</html>
